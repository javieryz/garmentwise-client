<div class="preview flex basis-7/12">
  <img class="login object-contain" src="../../../../assets/GW2.png" alt="mockup">
</div>
<div class="flex flex-col basis-5/12 items-center justify-center bg-stone-100 px-36 py-8 lg:py-8">
  <div class="flex justify-left w-full py-12 bg-stone-100">
    <p class="login text-4xl text-left bg-stone-100">
      Sign in
    </p>
  </div>
  <form class="login space-y-3 w-full bg-stone-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="bg-stone-100">
      <label class="block mb-2 text-md font-medium text-gray-900 bg-stone-100">Email address</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:border-primary-600 block w-full p-2.5" 
          placeholder="name@email.com" formControlName="email" type="text" name="login-email"/>         
    </div>
    <div *ngIf="submitted && form.email.errors" class="bg-stone-100">
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.email.errors['required']">
          Your email is required
      </span>
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.email.errors['email']">
        Invalid email format
    </span>
    </div>
    <div class="bg-stone-100">
      <label class="block mb-2 text-md font-medium text-gray-900 bg-stone-100">Password</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="••••••••" formControlName="password" id="login-password-input" type="password" name="login-password"/>  
    </div>
    <div *ngIf="submitted && form.password.errors" class="bg-stone-100">
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.password.errors['required']">
          Your password is required
      </span>
    </div>
    <input class="w-full text-white bg-black hover:shadow-md font-medium rounded-lg text-md px-5 py-2.5 text-center hover:cursor-pointer" 
            type="submit" value="Sign in">
    <div [innerHTML]="error" class="message text-red-500 bg-stone-100"></div>
    <div class="bg-stone-100">
      <a class="text-sm font-normal bg-stone-100" routerLink="../signup">
        Or sign up instead
      </a>
    </div>
  </form>
</div>
