<div class="preview flex basis-7/12">
  <img class="signup object-contain" src="../../../../assets/GW3.png" alt="mockup">
</div>
<div class="flex flex-col basis-5/12 items-center justify-center bg-stone-100 px-36 py-8 lg:py-8">
  <div class="flex justify-left w-full py-12 bg-stone-100">
    <p class="signup text-4xl text-left bg-stone-100">
      Create an account
    </p>
  </div>
  <form class="signup space-y-3 w-full bg-stone-100" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="bg-stone-100">
      <label class="block mb-2 text-md font-medium text-gray-900 bg-stone-100">Email address</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:bg-white focus:border-primary-600 block w-full p-2.5"
              placeholder="name@email.com" formControlName="email" type="text" name="signup-email"/>    
    </div>
    <div class="bg-stone-100" *ngIf="submitted && form.email.errors">
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.email.errors['required']">
          An email is required
      </span>
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.email.errors['email']">
          Invalid email format
      </span>
    </div>
    <div class="bg-stone-100">
      <label class="block mb-2 text-md font-medium text-gray-900 bg-stone-100">Password</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:bg-white focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••" formControlName="password" type="password" name="signup-password" autocomplete="on"/>  
    </div>
    <div *ngIf="submitted && form.password.errors" class="username-error bg-stone-100">
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.password.errors['required']">
          A password is required
      </span>
      <span class="text-sm text-red-500 bg-stone-100" *ngIf="form.password.errors['invalidPassword']">
          Invalid password format
      </span>
    </div> 
    <input class="w-full text-white bg-black hover:shadow-md hover:cursor-pointer font-medium rounded-lg text-md px-5 py-2.5 text-center" type="submit" value="Sign up">
    <div class="bg-stone-100">
      <a class="text-sm font-normal bg-stone-100" routerLink="../login">
        Or sign in instead
      </a>
    </div>
  </form>
</div>
