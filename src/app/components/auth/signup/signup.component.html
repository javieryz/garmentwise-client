<div class="preview flex basis-7/12">
  <img class="object-contain" src="../../../assets/app-preview-cropped (2).png" alt="mockup">
</div>
<div class="flex flex-col basis-5/12 items-center justify-center px-36 py-8 lg:py-8">
  <div class="flex justify-left w-full py-12">
    <p class="text-4xl text-left font-bold">
      Create an account
    </p>
  </div>
  <form class="space-y-3 w-full" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label class="block mb-2 text-md font-medium text-gray-900">Email address</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:bg-white focus:border-primary-600 block w-full p-2.5"
              placeholder="name@email.com" formControlName="email" type="text" name="signup-email"/>    
    </div>
    <div *ngIf="submitted && form.email.errors">
      <span class="text-sm text-red-500" *ngIf="form.email.errors['required']">
          An email is required
      </span>
      <span class="text-sm text-red-500" *ngIf="form.email.errors['email']">
          Invalid email format
      </span>
    </div>
    <div>
      <label class="block mb-2 text-md font-medium text-gray-900">Password</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:bg-white focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••" formControlName="password" type="password" name="signup-password" autocomplete="on"/>  
    </div>
    <div *ngIf="submitted && form.password.errors" class="username-error">
      <span class="text-sm text-red-500" *ngIf="form.password.errors['required']">
          A password is required
      </span>
      <span class="text-sm text-red-500" *ngIf="form.password.errors['invalidPassword']">
          Invalid password format
      </span>
    </div> 
    <input class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-md px-5 py-2.5 text-center" type="submit" value="Sign up">
    <div>
      <a class="text-sm font-normal" routerLink="../login">
        Or sign in
      </a>
    </div>
  </form>
</div>
