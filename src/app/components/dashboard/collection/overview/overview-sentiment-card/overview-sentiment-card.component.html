<div class="h-3/12">
  <div class="flex justify-between">
      <div class="text-md tracking-tight">{{title}}</div>
  </div>
  <div class="text-[0.7rem] tracking-tight text-gray-400">{{numReviews}} reviews</div>
</div>
<div class="flex flex-row justify-between w-full h-9/12">
  <div class="w-8/12 relative">
    <canvas class="sentiment-chart" [id]="scoreType">{{ chart }}</canvas>
  </div>
  <div class="self-end score font-semibold text-4xl">{{score}}</div>
</div>
